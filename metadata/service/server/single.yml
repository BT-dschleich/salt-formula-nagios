applications:
- nagios
classes:
- service.nagios.support
parameters:
  nagios:
    server:
      enabled: true
      check_external_commands: 1
      command_check_interval: 15s
      log_external_commands: 1
      log_passive_checks: 1
      log_rotation_method: d
      accept_passive_service_checks: 1
      accept_passive_host_checks: 0
      enable_notifications: 1
      execute_service_checks: 1
      execute_host_checks: 1
      process_performance_data: 0
      check_service_freshness: 1
      check_host_freshness: 0
      ui:
        enabled: true
        bind: 0.0.0.0
        port: 80
        basic_auth:
          username: nagiosadmin
          password: r00tme
      objects:
        contactgroups:
          openstack:
            contactgroup_name: OpenStack
        contacts:
          openstack:
            alias: 'root_at_localhost'
            contact_name: OpenStack
            contactgroups:
                - OpenStack
            email: 'root@localhost'
            host_notifications_enabled: 1
            host_notification_period: 24x7
            host_notification_options: 'd,r'
            #host_notification_commands: use default email notification
            service_notifications_enabled: 1
            service_notification_period: 24x7
            service_notification_options: 'w,u,c,r'
            #service_notification_commands: use default email notification
