applications:
- nagios
classes:
- service.nagios.support
parameters:
  nagios:
    server:
      enabled: true
      check_external_commands: 1
      command_check_interval: 15s
      log_external_commands: 1
      log_passive_checks: 1
      log_rotation_method: d
      accept_passive_service_checks: 1
      accept_passive_host_checks: 0
      enable_notifications: 1
      execute_service_checks: 1
      execute_host_checks: 1
      process_performance_data: 0
      check_service_freshness: 1
      check_host_freshness: 0
      ui:
        enabled: true
        bind: 0.0.0.0
        port: 80
        basic_auth:
          username: nagiosadmin
          password: r00tme
      notification:
        smtp:
          auth: false
          host: 127.0.0.1
          from: nagios@localhost
          host_command_name: notify-host-by-smtp
          service_command_name: notify-service-by-smtp
      dynamic:
        enabled: true
        grain_hostname: 'nodename'
        hostgroups:
          - grain_match: '*'
            name: OpenStack
            expr_from: glob
          - grain_match: 'G@roles:nova.controller'
            expr_from: compound # the default
            name: Nova Controller
          - grain_match: 'G@roles:nova.compute'
            name: Nova Compute
          - grain_match: 'G@roles:keystone.server'
            name: Keystone server
          - grain_match: 'G@roles:influxdb.server'
            name: InfluxDB server
          - grain_match: 'G@roles:elasticsearch.server'
            name: Elasticsearchserver
        hosts:
          - grain_match: 'G@services:openssh'
            contact_groups: OpenStack
            use: generic_host_tpl
            interface:
            - eth0
            - ens3

      objects:
        commands:
          check_http_InfluxDB:
            command_line: "check_http -4 -I '$ARG1$' -w 2 -c 3 -t 5 -p $ARG2$ -u '/ping' -e '204 No Content'  -d 'X-Influxdb-Version'"

        hosts:
          generic_host_tpl:
            #name: generic_host_tpl
            notifications_enabled: 1
            event_handler_enabled: 1
            flap_detection_enabled: 1
            failure_prediction_enabled: 1
            process_perf_data: 0
            retain_status_information: 1
            retain_nonstatus_information: 1
            #check_command: use default command per default
            max_check_attempts: 10
            notification_interval: 0
            notification_period: 24x7
            notification_options: d,u,r
            contact_groups: OpenStack
            register: 0

        contactgroups:
          openstack:
            contactgroup_name: OpenStack
        contacts:
          openstack:
            alias: 'root_at_localhost'
            contact_name: OpenStack
            contactgroups:
                - OpenStack
            email: 'root@localhost'
            host_notifications_enabled: 1
            host_notification_period: 24x7
            host_notification_options: 'd,r'
            host_notification_commands: notify-host-by-smtp
            service_notifications_enabled: 1
            service_notification_period: 24x7
            service_notification_options: 'w,u,c,r'
            service_notification_commands: notify-service-by-smtp
